# IPLoop Production Nginx Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstreams
    upstream dashboard {
        server dashboard:3000;
        keepalive 32;
    }

    upstream customer_api {
        server customer-api:8002;
        keepalive 32;
    }

    upstream billing {
        server billing:8003;
        keepalive 16;
    }

    upstream node_registration {
        server node-registration:8001;
        keepalive 32;
    }

    # Dashboard & Landing Page (iploop.io)
    server {
        listen 80;
        listen [::]:80;
        server_name iploop.io www.iploop.io;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name iploop.io www.iploop.io;

        ssl_certificate /etc/letsencrypt/live/iploop.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/iploop.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Dashboard
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API (api.iploop.io)
    server {
        listen 80;
        listen [::]:80;
        server_name api.iploop.io;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.iploop.io;

        ssl_certificate /etc/letsencrypt/live/api.iploop.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.iploop.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 100;

        # Customer API
        location / {
            proxy_pass http://customer_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Billing endpoints
        location /billing {
            proxy_pass http://billing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Stripe webhook (no rate limit)
        location /webhook/stripe {
            limit_req off;
            proxy_pass http://billing/webhook/stripe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Stripe-Signature $http_stripe_signature;
        }
    }

    # Gateway WebSocket (gateway.iploop.io)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name gateway.iploop.io;

        ssl_certificate /etc/letsencrypt/live/gateway.iploop.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gateway.iploop.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # WebSocket for node connections
        location /node/connect {
            proxy_pass http://node_registration;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Node registration API
        location / {
            proxy_pass http://node_registration;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Health check endpoint
    server {
        listen 8080;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}

# Stream for proxy ports (TCP passthrough)
stream {
    # HTTP Proxy (port 7777)
    upstream proxy_http {
        server proxy-gateway:7777;
    }

    server {
        listen 7777;
        listen [::]:7777;
        proxy_pass proxy_http;
        proxy_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # SOCKS5 Proxy (port 1080)
    upstream proxy_socks {
        server proxy-gateway:1080;
    }

    server {
        listen 1080;
        listen [::]:1080;
        proxy_pass proxy_socks;
        proxy_timeout 60s;
        proxy_connect_timeout 10s;
    }
}
