global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IPLoop Proxy Gateway
  - job_name: 'iploop-proxy-gateway'
    static_configs:
      - targets: ['proxy-gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # IPLoop Node Registration
  - job_name: 'iploop-node-registration'
    static_configs:
      - targets: ['node-registration:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  # IPLoop Customer API
  - job_name: 'iploop-customer-api'
    static_configs:
      - targets: ['customer-api:8002']
    metrics_path: /metrics
    scrape_interval: 15s

  # IPLoop Billing Service
  - job_name: 'iploop-billing'
    static_configs:
      - targets: ['billing:8003']
    metrics_path: /metrics
    scrape_interval: 30s

  # IPLoop Notifications Service
  - job_name: 'iploop-notifications'
    static_configs:
      - targets: ['notifications:8004']
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
